  32bit:
    url: https://github.com/PowerShell/PowerShell/releases/download/v7.4.0-preview.1/PowerShell-7.4.0-preview.1-win-x86.zip
    hash: e7b8cb498993878327665337bd3b2102b059247caba32fb7d07374ccde953b43
  arm64:
    url: https://github.com/PowerShell/PowerShell/releases/download/v7.4.0-preview.1/PowerShell-7.4.0-preview.1-win-arm64.zip
