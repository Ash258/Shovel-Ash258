architecture:
  64bit:
    url: https://github.com/PowerShell/PowerShell/releases/download/v7.4.0-preview.2/PowerShell-7.4.0-preview.2-win-x64.zip
    hash: 6851e5ec0e21c2f2d0119db6019ad1a11171c1afccb9aff0ce4b8785d7b5401f
  32bit:
    url: https://github.com/PowerShell/PowerShell/releases/download/v7.4.0-preview.2/PowerShell-7.4.0-preview.2-win-x86.zip
    hash: a1cc2da97dc1de947d159d59c7e9545ccbd21c8351d9c92d303f3e3b07e2936a
  arm64:
    url: https://github.com/PowerShell/PowerShell/releases/download/v7.4.0-preview.2/PowerShell-7.4.0-preview.2-win-arm64.zip
