description: Portable code for vim education
homepage: https://code.visualstudio.com
license:
  identifier: Freeware
  url: https://code.visualstudio.com/License
changelog: https://code.visualstudio.com/updates/v1_98
depends: vim
architecture:
  64bit:
    url: https://update.code.visualstudio.com/1.98.1/win32-x64-archive/stable#/cosi.zip
    hash: 8cd80e3f36468e887b92dc679d0c79d2e2525aeb55aa303ca24b59da19241ea3
  arm64:
    url: https://update.code.visualstudio.com/1.98.1/win32-arm64-archive/stable#/cosi.zip
