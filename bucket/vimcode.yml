version: 1.102.0
description: Portable code for vim education
homepage: https://code.visualstudio.com
license:
  identifier: Freeware
  url: https://code.visualstudio.com/License
changelog: https://code.visualstudio.com/updates/v1_102
depends: vim
architecture:
  64bit:
    url: https://update.code.visualstudio.com/1.102.0/win32-x64-archive/stable#/cosi.zip
    hash: e9e8a51f83173fe864056470306d12e697e3f8ba28479aacbbb5a121e31f1a15
  arm64:
    url: https://update.code.visualstudio.com/1.102.0/win32-arm64-archive/stable#/cosi.zip
