description: Portable code for vim education
homepage: https://code.visualstudio.com
license:
  identifier: Freeware
  url: https://code.visualstudio.com/License
changelog: https://code.visualstudio.com/updates/v1_102
depends: vim
architecture:
  64bit:
    url: https://update.code.visualstudio.com/1.102.2/win32-x64-archive/stable#/cosi.zip
    hash: bf061c9c02ba602f46d5f924a2bd189921fc9187b72aa669551e8ed52b590c46
  arm64:
    url: https://update.code.visualstudio.com/1.102.2/win32-arm64-archive/stable#/cosi.zip
