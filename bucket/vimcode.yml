license:
  identifier: Freeware
  url: https://code.visualstudio.com/License
changelog: https://code.visualstudio.com/updates/v1_104
depends: vim
architecture:
  64bit:
    url: https://update.code.visualstudio.com/1.104.2/win32-x64-archive/stable#/cosi.zip
    hash: 5d97d498e4a0a0331888df56d9057f151c4d31a24a41ccdf3168afe73692c93f
  arm64:
