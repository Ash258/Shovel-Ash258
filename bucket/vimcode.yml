  64bit:
    url: https://update.code.visualstudio.com/1.105.0/win32-x64-archive/stable#/cosi.zip
    hash: f43b941a2a11d696f29eef06746b1db2e7319247b7c92a50cc926257a4114315
  arm64:
    url: https://update.code.visualstudio.com/1.105.0/win32-arm64-archive/stable#/cosi.zip
