license:
  identifier: Freeware
  url: https://code.visualstudio.com/License
changelog: https://code.visualstudio.com/updates/v1_104
depends: vim
architecture:
  64bit:
    url: https://update.code.visualstudio.com/1.104.3/win32-x64-archive/stable#/cosi.zip
